<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Train Schedule App</title>

    <!-- Link in Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Link in CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">

  </head>

  <body>
    
    <!-- Main Page Container -->
    <div class="container">

      <!-- Jumbotron for Title of Page -->
      <div class="jumbotron">
        <div class="row">

          <!-- Left Train Image -->
          <div class="col-lg-2 col-sm-2 col-xs-2">
            <img src="assets/images/TrainLeft.png">
            <img src="assets/images/TrainLeft.png">
          </div>
          
          <!-- Page Title -->
          <div id = "logo" class="col-lg-8 col-sm-8 col-xs-8">
            <h1 class="text-center">Train Schedule App</h1>
            <h3 class="text-center">Add a Train or View the Schedule</h3>
            <h4 class="text-center">Brought to you by Firebase</h4>
          </div>

          <!-- Right Train Image -->
          <div class="col-lg-2 col-sm-2 col-xs-2">
            <img src="assets/images/TrainRight.png">
            <img src="assets/images/TrainRight.png">
          </div>

        </div>
      </div>


    <!-- Current Time -->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Current Time: <span id = "current-time"></span></h1>
      </div>
    </div>

    <br>


      <!-- Current Train Schedule Panel -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">

            <!-- Panel Title -->
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>

            <!-- Panel Body -->
            <div class="panel-body">

              <!-- Table of Train Schedule -->
              <table class="table">

                <!-- Table Header -->
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Departure</th>
                  <th>Minutes to Departure</th>
                </tr>

                <!-- Note: Table Body is Dynamically Generated -->

              </table>
            </div>
          </div>
        </div>
      </div>
      

      <!-- Add a Train Panel -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">

            <!-- Panel Title -->
            <div class="panel-heading">
              <h3 class="panel-title">Add a Train</h3>
            </div>
            
            <!-- Panel Body -->
            <div class="panel-body">

              <!-- Add a Train Form -->
              <form role="form">

                <!-- Train Name -->
                <div class="form-group">
                  <label for="text">Train Name</label>
                  <input type="text" class="form-control" id="nameInput">
                </div>
                
                <!-- Destination -->
                <div class="form-group">
                  <label for="text">Train Destination</label>
                  <input type="text" class="form-control" id="destinationInput">
                </div>
        
                <!-- First Train Time -->
                <div class="form-group">
                  <label for="text">First Departure for Today (Military Time - hh:mm)</label>
                  <input type="text" class="form-control" id="firstArrivalInput">
                </div>
                
                <!-- Frequency -->
                <div class="form-group">
                  <label for="text">Frequency of Departures (min)</label>
                  <input type="number" class="form-control" id="frequencyInput">
                </div>
                
                <!-- Submit Button (send to database) -->
                <button type="submit" class="btn btn-default" id="addTrainButton">Submit</button>

              </form>

            </div>
          </div>
        </div>    
      </div>

    </div>

    <!-- Link in jQuery CDN -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Link in Fire Base CDN -->
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

    <!-- Link in Moment.js CDN -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Link in JavaScript -->
    <script src="assets/app.js"></script>

  </body>

</html>
